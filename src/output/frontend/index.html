<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce Site</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your CSS from /assets -->
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              id="search-input"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="search-button"
            >
              Search
            </button>
          </form>
          <button
            class="btn btn-outline-primary ms-3"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCart"
            aria-controls="offcanvasCart"
          >
            Cart
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col">
          <select class="form-select" id="category-filter">
            <option value="">All</option>
            <option value="Movies">Movies</option>
            <option value="Books">Books</option>
          </select>
        </div>
      </div>
      <div class="row" id="product-grid"></div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasCart"
      aria-labelledby="offcanvasCartLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasCartLabel">Shopping Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="cart-content"></div>
      <div class="offcanvas-footer">
        <button class="btn btn-primary" id="checkout-button">Checkout</button>
      </div>
    </div>

    <!-- Bootstrap 5.3.3 JS (bundle includes Popper); no jQuery needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JS from /assets -->
    <script src="/assets/app.js"></script>
  </body>
</html>
